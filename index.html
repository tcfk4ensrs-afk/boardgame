<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3連単ゲーム - ホーム</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffd700;
    }

    .section {
      background: #222;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    input[type="number"] {
      width: 120px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1.1em;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffd700;
    }

    button:hover {
      background: #ffea70;
    }

    .player-card {
      background: #333;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      width: 85%;
      max-width: 450px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      font-size: 1.1em;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #currentTotal {
      font-size: 1.4em;
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>3連単ゲーム</h1>

  <div class="section">
    <label>参加プレイヤー人数</label>
    <input type="number" id="playerCount" min="1" max="20" value="3">
    <button id="savePlayerCount">人数を確定</button>
  </div>

  <div class="section">
    <label>合計数字の上限値</label>
    <input type="number" id="maxTotal" min="1" value="100">
    <button id="saveMaxTotal">上限を確定</button>
  </div>

  <div class="section">
    <p>現在の合計値：<span id="currentTotal">-</span></p>
    <p id="maxTotalLabel"></p>
  </div>

  <div id="playerList"></div>

  <div class="section">
    <button id="resetBtn">リセット（全員5に戻す）</button>
  </div>

  <script>
    const DEFAULT_VALUE = 5;
    const PLAYER_COUNT_KEY = "playerCount";
    const MAX_TOTAL_KEY = "maxTotal";

    function getPlayerValue(playerId) {
      const key = "player_" + playerId + "_value";
      const stored = localStorage.getItem(key);
      if (stored === null) return DEFAULT_VALUE;
      return parseInt(stored, 10);
    }

    function setPlayerValue(playerId, value) {
      const key = "player_" + playerId + "_value";
      localStorage.setItem(key, String(value));
    }

    function loadSettings() {
      const storedCount = localStorage.getItem(PLAYER_COUNT_KEY);
      if (storedCount !== null) {
        document.getElementById("playerCount").value = storedCount;
      }
      const storedMax = localStorage.getItem(MAX_TOTAL_KEY);
      if (storedMax !== null) {
        document.getElementById("maxTotal").value = storedMax;
      }
    }

    function savePlayerCount() {
      const count = parseInt(document.getElementById("playerCount").value, 10);
      if (isNaN(count) || count < 1) {
        alert("プレイヤー人数は1以上の数値を入力してください。");
        return;
      }
      localStorage.setItem(PLAYER_COUNT_KEY, String(count));
      renderPlayers();
    }

    function saveMaxTotal() {
      const max = parseInt(document.getElementById("maxTotal").value, 10);
      if (isNaN(max) || max < 1) {
        alert("上限値は1以上の数値を入力してください。");
        return;
      }
      localStorage.setItem(MAX_TOTAL_KEY, String(max));
      updateTotalDisplay();
    }

    function renderPlayers() {
      const list = document.getElementById("playerList");
      list.innerHTML = "";

      const count = parseInt(localStorage.getItem(PLAYER_COUNT_KEY) || "3", 10);

      for (let i = 1; i <= count; i++) {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          プレイヤー${i}  
          <br>
          <a href="${i}.html" target="_blank">▶ 詳細ページへ</a>
        `;
        list.appendChild(div);
      }
      updateTotalDisplay();
    }

    function updateTotalDisplay() {
      const count = parseInt(localStorage.getItem(PLAYER_COUNT_KEY) || "3", 10);
      let total = 0;
      for (let i = 1; i <= count; i++) {
        total += getPlayerValue(i);
      }
      const currentTotalEl = document.getElementById("currentTotal");
      currentTotalEl.textContent = total;

      const maxTotal = parseInt(localStorage.getItem(MAX_TOTAL_KEY) || "100", 10);
      document.getElementById("maxTotalLabel").textContent = `上限：${maxTotal}`;

      currentTotalEl.style.color = total > maxTotal ? "red" : "#ffd700";
    }

    function resetAllPlayers() {
      if (!confirm("全プレイヤーの値を5に戻します。よろしいですか？")) return;

      const count = parseInt(localStorage.getItem(PLAYER_COUNT_KEY) || "3", 10);
      for (let i = 1; i <= count; i++) {
        setPlayerValue(i, DEFAULT_VALUE);
      }
      renderPlayers();
      alert("リセットしました。");
    }

    document.getElementById("savePlayerCount").addEventListener("click", savePlayerCount);
    document.getElementById("saveMaxTotal").addEventListener("click", saveMaxTotal);
    document.getElementById("resetBtn").addEventListener("click", resetAllPlayers);

    loadSettings();
    renderPlayers();
  </script>

</body>
</html>
