<body>

  <div class="player-block">

  <script>
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("player_value_history") || "[]");
      const area = document.getElementById("historyArea");

      if (history.length === 0) {
        area.innerHTML = "<p>ã¾ã å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
        return;
      }

      // âœ… ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
      const grouped = {};
      history.forEach(h => {
        if (!grouped[h.player]) grouped[h.player] = [];
        grouped[h.player].push(h);
      });

      /* -----------------------------------------
         âœ… ã¾ãšã€Œå…¨ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼é‡ã­æ›¸ãã‚°ãƒ©ãƒ•ã€ã‚’æç”»
      ----------------------------------------- */
      const allCanvas = document.getElementById("allPlayersChart");

      const colorList = [
        "#ffeb3b", "#4caf50", "#03a9f4", "#e91e63", "#ff9800",
        "#9c27b0", "#8bc34a", "#00bcd4", "#ffc107", "#f44336",
        "#cddc39", "#009688", "#3f51b5", "#ff5722", "#673ab7"
      ];

      const datasets = Object.keys(grouped).map((playerId, index) => {
        return {
          label: `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼${playerId}`,
          data: grouped[playerId].map(h => h.after),
          borderColor: colorList[index % colorList.length],
          backgroundColor: "transparent",
          borderWidth: 3,
          tension: 0.3,
          pointRadius: 4,
          pointBackgroundColor: colorList[index % colorList.length]
        };
      });

      const maxLength = Math.max(...Object.values(grouped).map(arr => arr.length));
      const labels = Array.from({ length: maxLength }, (_, i) => `#${i + 1}`);

      new Chart(allCanvas, {
        type: "line",
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });

      /* -----------------------------------------
         âœ… å€‹åˆ¥ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚°ãƒ©ãƒ•ï¼‹å±¥æ­´ä¸€è¦§
      ----------------------------------------- */
      area.innerHTML = "";

      Object.keys(grouped).sort((a, b) => a - b).forEach(playerId => {
        const block = document.createElement("div");
        block.className = "player-block";

        block.innerHTML = `<div class="player-title">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${playerId}</div>`;

        const canvas = document.createElement("canvas");
        canvas.id = "chart_player_" + playerId;
        canvas.style.marginBottom = "20px";
        block.appendChild(canvas);

        grouped[playerId].slice().reverse().forEach(h => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${h.time}</strong><br>
            ${h.before} â†’ ${h.after} ï¼ˆ${h.diff > 0 ? "+" : ""}${h.diff}ï¼‰
          `;
          block.appendChild(div);
        });

        area.appendChild(block);

        const labels = grouped[playerId].map(h => h.time);
        const values = grouped[playerId].map(h => h.after);

        new Chart(canvas, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼${playerId} ã®å€¤ã®æ¨ç§»`,
              data: values,
              borderColor: "#ffeb3b",
              backgroundColor: "rgba(255, 235, 59, 0.3)",
              borderWidth: 3,
              tension: 0.3,
              pointRadius: 5,
              pointBackgroundColor: "#ffeb3b"
            }]

            },
            scales: {
              x: { ticks: { color: "#fff" } },
              y: { ticks: { color: "#fff" } }
            }
          }
        });
      });
    }

    function clearHistory() {
      if (!confirm("æœ¬å½“ã«å±¥æ­´ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
