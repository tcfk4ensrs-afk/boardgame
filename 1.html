<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プレイヤー1</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #ffeb3b;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffeb3b;
      letter-spacing: 2px;
    }
    .value-box {
      font-size: 3em;
      margin: 20px 0;
      padding: 20px;
      background: #111;
      border: 3px solid #ffeb3b;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffeb3b;
    }
    button:hover {
      background: #fff176;
    }
  </style>
</head>
<body>

  <h1>プレイヤー1</h1>

  <div class="value-box" id="valueBox">-</div>

  <div>
    <button onclick="changeValue(-1)">－1</button>
    <button onclick="changeValue(1)">＋1</button>
  </div>

  <div>
    <button onclick="changeValue(-5)">－5</button>
    <button onclick="changeValue(5)">＋5</button>
  </div>

  <div>
    <button onclick="changeValue(-10)">－10</button>
    <button onclick="changeValue(10)">＋10</button>
  </div>

  <script type="module">
    /* ✅ Firebase SDK 読み込み */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc,
      onSnapshot, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ✅ Firebase 設定 */
    const firebaseConfig = {
      apiKey: "AIzaSyA60JGwkkQ4HbN6G7yPqhK_tPXFVE7GA0U",
      authDomain: "sanrentan-6adc0.firebaseapp.com",
      projectId: "sanrentan-6adc0",
      storageBucket: "sanrentan-6adc0.firebasestorage.app",
      messagingSenderId: "920208181022",
      appId: "1:920208181022:web:bb3a050055fb9a40782b0f",
      measurementId: "G-43N8MYJW96"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ✅ このページのプレイヤーID */
    const playerId = 1;

    /* ✅ Firestore 参照 */
    const playerRef = doc(db, "players", String(playerId));
    const historyCol = collection(db, "history");

    /* ✅ Firestore からリアルタイムで値を取得 */
    onSnapshot(playerRef, (snap) => {
      if (snap.exists()) {
        document.getElementById("valueBox").textContent = snap.data().value;
      }
    });

    /* ✅ 履歴保存 */
    async function saveHistory(before, after) {
      await addDoc(historyCol, {
        player: playerId,
        before,
        after,
        diff: after - before,
        time: new Date().toLocaleString(),
        penalty: false
      });
    }

    /* ✅ 値を変更する */
    async function changeValue(diff) {
      const snap = await getDoc(playerRef);
      const before = snap.exists() ? snap.data().value : 5;
      const after = before + diff;

      await setDoc(playerRef, { value: after });
      await saveHistory(before, after);
    }
  </script>

</body>
</html>
