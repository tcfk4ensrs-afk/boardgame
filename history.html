<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>値の変遷履歴（Firebase版）</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #ffeb3b;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffeb3b;
      letter-spacing: 2px;
    }

    .player-block {
      background: #111;
      border: 3px solid #ffeb3b;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
      text-align: left;
    }

    .player-title {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ffeb3b;
    }

    .item {
      border-bottom: 1px solid #555;
      padding: 10px 5px;
      font-size: 1.1em;
    }

    .item:last-child {
      border-bottom: none;
    }

    .btn-area {
      margin-top: 25px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffeb3b;
      margin: 10px;
    }

    .btn-danger {
      background: #ff5252;
      color: #fff;
      box-shadow: 0 0 10px #ff5252;
    }
  </style>

  <!-- ✅ Chart.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ✅ Firebase 設定 */
    const firebaseConfig = {
      apiKey: "AIzaSyA60JGwkkQ4HbN6G7yPqhK_tPXFVE7GA0U",
      authDomain: "sanrentan-6adc0.firebaseapp.com",
      projectId: "sanrentan-6adc0",
      storageBucket: "sanrentan-6adc0.firebasestorage.app",
      messagingSenderId: "920208181022",
      appId: "1:920208181022:web:bb3a050055fb9a40782b0f",
      measurementId: "G-43N8MYJW96"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const historyCol = collection(db, "history");

    /* ✅ Firestore から履歴を読み込む */
    async function loadHistory() {
      const area = document.getElementById("historyArea");
      area.innerHTML = "<p>読み込み中...</p>";

      const snap = await getDocs(historyCol);
      const history = [];

      snap.forEach(doc => history.push(doc.data()));

      if (history.length === 0) {
        area.innerHTML = "<p>まだ履歴がありません。</p>";
        return;
      }

      // ✅ プレイヤーごとにグループ化
      const grouped = {};
      history.forEach(h => {
        if (!grouped[h.player]) grouped[h.player] = [];
        grouped[h.player].push(h);
      });

      /* ✅ 全プレイヤー重ね書きグラフ */
      drawAllPlayersChart(grouped);

      /* ✅ 個別プレイヤーの履歴表示 */
      drawPlayerBlocks(grouped);
    }

    /* ✅ 全プレイヤー重ね書きグラフ */
    function drawAllPlayersChart(grouped) {
      const allCanvas = document.getElementById("allPlayersChart");

      const colorList = [
        "#ffeb3b", "#4caf50", "#03a9f4", "#e91e63", "#ff9800",
        "#9c27b0", "#8bc34a", "#00bcd4", "#ffc107", "#f44336",
        "#cddc39", "#009688", "#3f51b5", "#ff5722", "#673ab7"
      ];

      const datasets = Object.keys(grouped).map((playerId, index) => ({
        label: `プレイヤー${playerId}`,
        data: grouped[playerId].map(h => h.after),
        borderColor: colorList[index % colorList.length],
        backgroundColor: "transparent",
        borderWidth: 3,
        tension: 0.3,
        pointRadius: 4,
        pointBackgroundColor: colorList[index % colorList.length]
      }));

      const maxLength = Math.max(...Object.values(grouped).map(arr => arr.length));
      const labels = Array.from({ length: maxLength }, (_, i) => `#${i + 1}`);

      new Chart(allCanvas, {
        type: "line",
        data: { labels, datasets },
        options: {
          plugins: { legend: { labels: { color: "#fff" } } },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }

    /* ✅ 個別プレイヤーの履歴ブロック */
    function drawPlayerBlocks(grouped) {
      const area = document.getElementById("historyArea");
      area.innerHTML = "";

      Object.keys(grouped).sort((a, b) => a - b).forEach(playerId => {
        const block = document.createElement("div");
        block.className = "player-block";

        block.innerHTML = `<div class="player-title">プレイヤー ${playerId}</div>`;

        const canvas = document.createElement("canvas");
        canvas.id = "chart_player_" + playerId;
        canvas.style.marginBottom = "20px";
        block.appendChild(canvas);

        grouped[playerId]
          .sort((a, b) => new Date(a.time) - new Date(b.time))
          .forEach(h => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
              <strong>${h.time}</strong><br>
              ${h.before} → ${h.after} （${h.diff > 0 ? "+" : ""}${h.diff}）
              ${h.penalty ? "<span style='color:red;'>【ペナルティ】</span>" : ""}
            `;
            block.appendChild(div);
          });

        area.appendChild(block);

        const labels = grouped[playerId].map(h => h.time);
        const values = grouped[playerId].map(h => h.after);

        new Chart(canvas, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: `プレイヤー${playerId} の値の推移`,
              data: values,
              borderColor: "#ffeb3b",
              backgroundColor: "rgba(255, 235, 59, 0.3)",
              borderWidth: 3,
              tension: 0.3,
              pointRadius: 5,
              pointBackgroundColor: "#ffeb3b"
            }]
          },
          options: {
            plugins: { legend: { labels: { color: "#fff" } } },
            scales: {
              x: { ticks: { color: "#fff" } },
              y: { ticks: { color: "#fff" } }
            }
          }
        });
      });
    }

    /* ✅ 履歴削除（Firestore版） */
    async function clearHistory() {
      if (!confirm("本当に履歴を削除しますか？")) return;

      const snap = await getDocs(historyCol);
      for (const d of snap.docs) {
        await deleteDoc(doc(db, "history", d.id));
      }

      alert("履歴を削除しました");
      loadHistory();
    }

    window.clearHistory = clearHistory;

    /* ✅ 初期読み込み */
    loadHistory();
  </script>

</body>
</html>
